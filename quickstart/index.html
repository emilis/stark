<p>Run this in your terminal:</p>

<pre class="shell-code"><code class="unselectable">~$ </code><code>npm install -g stark</code>
<code class="unselectable">~$ </code><code>stark new yoursite</code>
<code class="unselectable">~$ </code><code>cd yoursite/</code>
<code class="unselectable">~/yoursite$ </code><code>stark serve</code>
</pre>

<p>Then open the link in your browser: <a href="http://localhost:7780">http://localhost:7780</a>.</p>
